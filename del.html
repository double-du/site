<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test :D</title>
</head>
<body>
    <form action="envio.php" method="post" id="contact-form">
        <input type="text" name="name" value="Edu">
        <input type="email" name="email" value="gBf0l@example.com">
        <input type="text" name="subject" value="Test">
        <input type="text" name="message" value="Test...">
        <input type="submit">
    </form>
    <script>
        document.querySelector('#contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
    
            fetch('envio.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if(data.success) {
                    alert(data.message);
                    this.reset();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Something goes wrong. Please try again. :(');
            });

            this.reset();
        });
    </script>
</body>
</html>
